<html>
<head>
  <title>Bank</title>
  <script src="jquery-1.11.1.js"></script>
  <script src="current.js"></script>
  <script src="savings.js"></script>
</head>
<body>
  <h1>Bank!</h1>
  <div id="current">
    <h2>Current</h2>
    <h3 id="display_current"></h3>
    <form>
      <input type="number" id="current_input" name="current_input" placeholder="Enter &pound;" />
      <button id="current_withdraw_button">Withdraw</button>
      <button id="current_deposit_button">Deposit</button>
    </form>
    <h3 id="current_overdraft"></h3>
  </div>

  <div id="savings">
    <h2>Savings</h2>
    <h3 id="display_savings"></h3>
    <form>
      <input type="number" id="savings_input" name="savings_input" placeholder="Enter &pound;" />
      <button id="savings_withdraw_button">Withdraw</button>
      <button id="savings_deposit_button">Deposit</button>
    </form>
    <h3 id="savings_overdraft"></h3>
  </div>

</body>
</html>
