<!DOCTYPE>

<html>
<head>
  <title>Javascript Calculator</title>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <h1> Basic calculator </h1>

    <input type="number" placeholder="Enter first number..."  id="numberOne" onkeydown="return isNumber(event);"  />
    <input type="number" placeholder="Enter second number..." id="numberTwo" onkeydown="return isNumber(event);" />

  <div class="actions">

      <select id="operator">
         <option value="Choose"> --- </option>
         <option value="add" onclick="add()">Add it!</option> 
         <option value="subtract"onclick="subtract()">Subtract it!</option>
         <option value="multiply" onclick="multiply()">Multiply it!</option>
         <option value="divide"onclick="divide()">Divide it!</option>
         <option value="squareroot" onclick="squareRoot()">Square root it!</option>
      </select>

  </div>

    <button value="calculate" onclick="return operator()">Calculate!</button>

    <p id="result"></p>


<h1> Mortgage Calculator </h1>


  <input type="number" placeholder="Enter loan amount" id="loan_amount" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder="Yearly interest rate" id="interest_rate" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder="Number of payments" id="number_of_payments" onkeydown="return isNumber(event);"  />

  <button onclick="mortgage()"> Calculate </button>

    <p id="mortgage_result"></p>



<h1> BMI Calculator </h1>

  <input type="number" placeholder="Your Weight" id="weight" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder= "Your height" id="height" onkeydown="return isNumber(event);"  />

  <button onclick="calculateBMI()"> Calculate </button>

<p id="BMI"> </p>


<h1> Trip Calculator </h1>

  <input type="number" placeholder="Distance" id="distance" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder="mpg" id="mpg" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder="Average speed" id="speed" onkeydown="return isNumber(event);"  />
  <input type="number" placeholder="Fuel price per gallon" id="cost" onkeydown="return isNumber(event);"  />

  <button onclick="tripCalculator()"> Calculate </button>

<p id="trip"> </p>


<h1> Feet or Meters Calculator </h1>


<form name='feet_or_meters' action='' method='post' 
onSubmit='return validate();'>
<input type="number" name="values" size=10>
<input type="button" value='Convert to Feet' onClick=validate('to_feet');>
<input type="button" value='Convert to Meter' onClick=validate('to_meter');>

</form>

<p id="result_for_feet_to_meters"> </p>


    <script src="main.js"> </script>  
</body>
</html>
