<html>
<head>
  <title>Backbone Gallery App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/planets.js"></script>

  
  <script type="text/template" id="templ_planet">
       <p>Name: <%= planet.get('name') %></p>
       <p>Moons: <%= planet.get('moons') %></p>
       <p>Size: <%= planet.get('size') %></p>
       <p>Dist to sun:<%= planet.get('dist_to_sun') %></p>
  </script>
  <script type="text/template" id="templ_star">
       <p><%= star.get('name') %></p>
       <p><%= star.get('stage') %></p>
       <p><%= star.get('nos_planets') %></p>
       
  </script>

</head>
<body>
  <header>
      <h1>The solar system</h1>
  </header>
  <div id="container">
    <form action="#" id='planet_add'>
      <input id="name" placeholder="name" />
      <input id="moons" placeholder="moons" />
      <input id="size" placeholder="size" />
      <input id="dist_to_sun" placeholder="dist_to_sun" />
      <input type="submit" />
    </form>

    <h2>Planets</h2> 
    <ul id="solarsystem">

    </ul>
  
  </div>

  <div id="container2">

    <h2>Stars</h2> 
    <ul id="galaxy">

    </ul>
  
  </div>

</body>
</html>
