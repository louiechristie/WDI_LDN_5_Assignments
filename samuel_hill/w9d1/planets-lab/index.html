<html>
<head>
  <title>Backbone Planets</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/planets.js"></script>

  <script type="text/template" id="tmpl_planet">
      <h2><%= planet.get('name') %></h2>
      <p class="close">Remove</p>
      <p><%= planet.get('moons') %> Moon(s)</p>
      <p>Mass: <%= planet.get('mass') %></p>
      <img src="<%=planet.get('image')%>"/>
  </script>
</head>
<body>
  <header>
    <h1>The Solar System</h1>
  </header>
  <div id="container">
    <h3>Add a new Planet</h3>
    <form id="add_planet" action="#">
        <input id="name" placeholder="Name" name="name" />
        <input id="moons" placeholder="Number of Moons" name="moons" />
        <input id="mass" placeholder="Mass" name="mass" />
        <input id="url" placeholder="image url..." name="url" />
        <input type="submit" value="Add Planet" />
      </form>
    <ul id="planet_container"></ul>
  </div>
</body>
</html>
